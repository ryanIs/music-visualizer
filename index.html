<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Visualizer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ryan Isler">
    <meta name="author" content="Chris Isler">
    <meta name="author" content="Dan Isler">
    <meta name="description" content="A simple music visualizer created by Dan, Chris and Ryan Isler">
    <meta name="keywords" content="music, visualizer, isler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="files/favicon.png">
    <style>
      #thefile {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
      }

      #canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      audio {
        position: fixed;
        left: 10px;
        bottom: 10px;
        width: calc(100% - 20px);
      }

      select {
        position: fixed;
        left: 270px;
        top: 10px;
      }
    </style>
  </head>
  <body>

    <div id="content">
      <input type="file" id="thefile" accept="audio/*" />
      <canvas id="canvas"></canvas>
      <audio id="audio" controls></audio>
      <select id='visuals'>
        <option value='BOTH' selected>Both</option>
        <option value='BOTH_B' selected>Both (2)</option>
        <option value='BARS'>Bars</option>
        <option value='CIRCLES'>Circles</option>
      </select>
    </div>

    <script src="./files/main.js"></script>

  </body>
</html>
